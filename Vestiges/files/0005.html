    <script>
      function shuffleToTop(el) {
        const stack = document.querySelector(".notes-stack");
          document.getElementById("stickynoteshuffle").play();
        stack.appendChild(el);

        const notes = document.querySelectorAll(".notes");

        notes.forEach((note, index) => {
          note.style.zIndex = notes.length - index;
          note.style.background = note.getAttribute("data-color");
        });
      }
